<html> 

	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Wave Process </title>
		<link rel="stylesheet" href="Waves.css" />
	</head>  
  
	<body>
		<div class="row">
			<center><h1 onclick="titleReset()" id="reset" class=""> THE WAVE PROCESS </h1></center>
		</div>
			
		<div class="row-2"> 
			<div class="column-1">

					<div class="column-4 center-content">

								<h1> WEEK ONE </h1>
							</div> 
						</div>

						<div class="box-2 center-content">  
							<img src="images/WEEK1(4).png" id="week1" onclick="changePicture1(this)" class="contain-image opaque">
						</div>
					</div>
					<div class="column-4">
						<div class="box-1 center-content">  
							<div class="textbox"> 
								<h1> WEEK TWO </h1>
							</div>
						</div>  
	
						<div class="box-2 center-content">
							<img src="images/Week2(1).JPG" id="week2" onclick="changePicture2(this)" class="contain-image opaque">
						</div>
					</div>
				</div>
				<div class="column-2"> 
					<div class="column-4">
						<div class="box-1 center-content">
							<div class="textbox">

							</div>
						</div>
						<div class="box-2 center-content"> 
							<img src="images/Week3(1).JPG" id="week3" onclick="changePicture3(this)" class="contain-image opaque">

							</div>
						</div>

						</div>
					</div>
				</div>
			</div> 
		</div>
		
		<div class="row-3">
			<div class="column-3 center-content"> 
					<iframe class="contain-image" width="500" height="315" src="https://www.youtube.com/embed/Jn3YkceBTho" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div> 			
			<div class="column-3 center-content"> 
					<img src="images/cordless.png" onclick="playSound()" class="contain-image opaque">

		</div>
